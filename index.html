<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./images/favicon.png" />
</head>
<body>
    <div id="body-container">
        <!-- Body Header/Title -->
        <div id="header-container">
            <img src="./images/8-ball.png" alt="8 ball" class="header-ball no-keep"/>
            <h1>Magic 8 Ball</h1>
            <img src="./images/8-ball.png" alt="8 ball" class="header-ball" />
        </div>
        <!-- Main -->
        <div id="main-container">
            <h3>Ask a yes or no question</h3>
            <div id="eight-ball-container" class="flex-display">
                <div id="eight-ball" class="flex-display">8</div>
                <div id="response-area" class="no-display">
                    <p id="response">blah</p>
                </div>
            </div>
            <button id="answer" class="btn">Answer</button>
            <button id="ask-again" class="btn no-display">Ask again</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
